<!DOCTYPE html>
<html>
  <title>Etch-A-Sketch</title>
  <head>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="frame">
      <div id="paletteContainer"></div>
      <div id="buttonContainer">
        <button id="reset" class="button">Reset and Change Resolution</button>
        <button id="fadeToBlack" class="button">Fade to Black</button>
        <button id="randomRGB" class="button">Random Colors</button>
        <div id="colorSelectDiv">
          Select a Color: <input type="color" id="colorSelect" value="#27785e"><br><br>
        </div>
      </div>
    </div>
  </body>
<script src="script.js"></script>
</html>
